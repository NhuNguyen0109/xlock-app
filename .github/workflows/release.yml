name: Tag, Build, and Release

on:
    push:
        branches:
            - main

jobs:
    tag_and_release:
        runs-on: ubuntu-latest
        permissions:
            contents: write # To create releases
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # Get all history for release notes

            - name: Generate Release Notes
              if: github.event_name == 'push' && startsWith(github.ref, 'refs/pull')
              id: release_notes # Reference the output later
              uses: release-drafter/release-drafter@v5
              with:
                  config-name: release-drafter.yml
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Get Next Version
              id: semver
              uses: ietf-tools/semver-action@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: main

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.semver.outputs.next }}
                  release_name: Release ${{ github.ref }}
                  body: ${{ steps.release_notes.outputs.body }}
                  draft: false
                  prerelease: false
            - name: Set Upload URL as Output
              run: |
                  echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
    build_and_upload:
        runs-on: ubuntu-latest
        needs: tag_and_release
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install Dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Upload Release Asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ needs.tag_and_release.outputs.upload_url }}
                  asset_path: ./dist/*
                  asset_name: xlock-app-${{ steps.semver.outputs.next }}.zip
                  asset_content_type: application/zip
